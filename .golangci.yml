run:
    skip-dirs-use-default: false
linters-settings:
    dupl:
        threshold: 100
    funlen:
        lines: 100
        statements: 50
    goconst:
        min-len: 2
        min-occurrences: 3
    gocritic:
        enabled-tags:
            - diagnostic
            - experimental
            - opinionated
            - performance
            - style
        disabled-checks:
            - dupImport # https://github.com/go-critic/go-critic/issues/845
            - ifElseChain
            - octalLiteral
            - whyNoLint
    gocyclo:
        min-complexity: 15
    goimports:
        local-prefixes: github.com/felipeblassioli/vwap
    lll:
        line-length: 140
    misspell:
        locale: US
    nolintlint:
        allow-unused: false # report any unused nolint directives
        require-explanation: false # don't require an explanation for nolint directives
        require-specific: false # don't require nolint directives to be specific about which linter is being skipped

linters:
    disable-all: true
    enable:
        - bodyclose
        - depguard
        - dogsled
        - dupl
        - errcheck
        - exportloopref
        - funlen
        - gochecknoinits
        - goconst
        - gocritic
        - gocyclo
        - gofmt
        - goimports
        - gomnd
        - goprintffuncname
        - gosec
        - gosimple
        - govet
        - ineffassign
        - lll
        - misspell
        - nakedret
        - noctx
        - nolintlint
        - staticcheck
        - stylecheck
        - typecheck
        - unconvert
        - unparam
        - unused
        - whitespace
